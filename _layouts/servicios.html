---
layout: default
---
<!-- Intro -->
<div class="grid-container">
  <div class="grid-x grid-padding-x grid-padding-y medium-up-1">
    <div class="cell">
      <h2>{{ page.intro }}</h2>
    </div>
  </div>
</div>
<!-- End Intro -->

<!-- servicios -->
<div class="grid-container">
<div class="grid-x grid-padding-x grid-padding-y medium-up-2 large-up-2">
  {% for post in site.servicios limit:site.per_page %}
    <div class="cell" data-aos="fade-in">
    <h3 class="">{{ post.title }}</h3>
    <div class="secondary-color margin-bottom-1">{{ post.date | date: site.date_format }}</div>
    {{ post.content }}
    </div>
  {% endfor %}
</div>
</div>
<!-- End servicios -->

<!-- Outro -->
<div class="grid-container">
  <div class="grid-x grid-padding-x grid-padding-y medium-up-1">
    <div class="cell">
      <h5>{{ page.outro }}</h5>
    </div>
  </div>
</div>
<!-- End outro-->
