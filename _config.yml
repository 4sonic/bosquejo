---
title: Bosquejo + Diseño
timezone: UTC
collections:
  servicios:
    title: Servicios
    output: false
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: false
  proyectos:
    title: Proyectos
    output: false
defaults:
- scope:
    path: ''
    type: pages
  values:
    layout: page
- scope:
    path: ''
    type: work
  values:
    excerpt:
    description:
    image:
    video:
    is-featured:
    images:
    - image:
      caption:
    discipline:
    format:
    -
    layout: page
url: https://www.
description: Estudio de diseño integral establecido en Guadalajara desde 1996.
permalink: pretty
exclude:
- bower.json
- Gemfile.lock
- package.json
- config.codekit3
- README*
- LICENSE*
- CHANGELOG*
- node_modules
- ".gitignore"
- bower_components
- assets/scss
plugins:
- jekyll-paginate-v2
- jekyll-seo-tag
- jekyll-sitemap
- jekyll-feed
- jekyll/imgix
markdown: kramdown
kramdown:
  auto_ids: false
  input: GFM
  hard_wrap: false
highlighter: rouge
company: Bosquejo + Diseño
company-address:
email: hola@bosquejomasdiseno.com
analytics:
logo: "/assets/img/logo.svg"
per_page: 12
date_format: "%b %Y"
future: true
social:
  facebook: https://www.facebook.com/
  instagram: https://www.instagram.com/bosquejomasdiseno/
  twitter: https://www.twitter.com/

clients:
  iteso: https://www.iteso.mx/
  camper: https://www.camper.com/
  anne-klein: http://anneklein.com/
  nine-west: https://www.ninewestmexico.com/
  hush-puppies: https://www.hushpuppies.com/
  poder-judicial: https://www.pjf.gob.mx/
  alpez-travel: https://www.alpeztravel.com/
  takasami: https://takasami.com.mx/
compress_html:
  comments:
  - "<!-- "
  - " -->"
  blanklines: true
  profile: false
pagination:
  collection: posts
  enabled: true
  per_page: 6
  limit: 0
  permalink: "/:num/"
  title: ":title — :num of :max"
  sort_field: date
  sort_reverse: true
autopages:
  enabled: false
